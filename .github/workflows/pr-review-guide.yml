name: PR Review Guide

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

# Only one review per PR at a time, cancel previous runs
concurrency:
  group: pr-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  review-guide:
    # Don't run on draft PRs
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Full checkout so the analyst agent can explore the codebase
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        working-directory: .github/actions/pr-review-guide

      - name: Run PR Review Guide
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          # GITHUB_WORKSPACE is set automatically by actions/checkout
        working-directory: .github/actions/pr-review-guide
        run: npx tsx index.ts
